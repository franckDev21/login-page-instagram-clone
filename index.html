<html lang="fr">
<head>

                    </svg>  &nbsp;
                    Continuer avec Facebook
                </button>

                <div class="card__separator hidden-for-desktop">
                    <span>ou</span>
                </div>

                <input type="text" class="card__field" placeholder="Num téléphone, nom d'utilisateur ou email">
                <input type="password" class="card__field" placeholder="Mot de passe">

                <div class="card__separator hidden-for-mobile">
                    <span>ou</span>
                </div>

                <button class="card__btn card__btn--login hidden-for-mobile  ">
                    Connexion
                </button>

                <div class="card__forgot card__forgot--mobile ">
                    <a href="#">Mot de passe oublié ?</a>
                </div>

                <div class="card__forgot card__forgot--desktop hidden-for-mobile">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="19pt" height="19pt" viewBox="0 0 48 48" version="1.1">

                        </svg>
                        Se connecter avec Facebook
                    </a>
                    <a href="#">Mot de passe oublié ?</a>
                </div>

                <button class="card__btn card__btn--login hidden-for-desktop">
                    Connexion
                </button>

            </form>

            <div class="switch-page">
                Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a>
            </div>

            <div class="download hidden-for-mobile">

                <div class="download__label">Téléchaegez l'application.</div>

                <div class="download__btns">

                    <button class="download-btn">

                        </span>
                    </button>

                    <button class="download-btn">
                        <svg class="download-btn__icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="22pt" height="22pt" viewBox="0 0 48 48" version="1.1">

                        <span class="download-btn__right">
                            <span class="download-btn__subtitle">Disponible sur</span>
                            <span class="download-btn__title">Google Play</span>
                        </span>

                </div>
            </div>

        </section>

    </main>
